<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="kabupaten-select">
        <label class="w3-text-theme"><b><i class="fa fa-city"></i> Kabupaten/Kota</b></label>
        <select class="w3-select w3-border w3-margin-bottom" id="kabupaten-select"
                onchange="handleKabupatenChange(this.value);">
            <option value="">Pilih Kabupaten/Kota</option>
            <option th:each="kab : ${kabupatenList}"
                    th:value="${kab.kode}"
                    th:text="${kab.kode + ' - ' + kab.nama}">
                Kabupaten
            </option>
        </select>
    </div>
</body>
</html>
