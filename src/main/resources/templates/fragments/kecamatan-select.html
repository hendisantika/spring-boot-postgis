<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="kecamatan-select">
        <label class="w3-text-theme"><b><i class="fa fa-building"></i> Kecamatan</b></label>
        <select class="w3-select w3-border w3-margin-bottom" id="kecamatan-select"
                onchange="handleKecamatanChange(this.value);">
            <option value="">Pilih Kecamatan</option>
            <option th:each="kec : ${kecamatanList}"
                    th:value="${kec.kode}"
                    th:text="${kec.kode + ' - ' + kec.nama}">
                Kecamatan
            </option>
        </select>
    </div>
</body>
</html>
