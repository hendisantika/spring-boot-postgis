<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="desa-select">
        <label class="w3-text-theme"><b><i class="fa fa-home"></i> Desa/Kelurahan</b></label>
        <select class="w3-select w3-border w3-margin-bottom" id="desa-select"
                onchange="handleDesaChange(this.value);">
            <option value="">Pilih Desa/Kelurahan</option>
            <option th:each="desa : ${desaList}"
                    th:value="${desa.kode}"
                    th:text="${desa.kode + ' - ' + desa.nama}">
                Desa
            </option>
        </select>
    </div>
</body>
</html>
